<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d2e8a75d6.js" crossorigin="anonymous"></script>
    <title>Nav Bar</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="#">Salih Km</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="btn-div">
                <button>Hire Me</button>
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars" id="toggle-btn-icon"></i>
                </div>
            </div>
        </nav>
        <div class="dropdown ">
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Contact</a></li>
                <li><button>Hire Me</button></li>
            </ul>
        </div>
    </header>




    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const toggleBtnIcon = document.querySelector('#toggle-btn-icon');
        const dropDown = document.querySelector('.dropdown');

        toggleBtn.onclick = function () {
            dropDown.classList.toggle ('open');
            const isOpen = dropDown.classList.contains('open');

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark' 
            : 'fa-solid fa-bars';
        }

    </script>

    
</body>
</html>
